name: DeathBarrel
version: ${project.version}
main: com.tallcraft.deathbarrel.DeathBarrel
api-version: 1.14
prefix: DeathBarrel
authors: [Tallcraft]
description: When a player dies the plugin puts the drops in barrels at the death location.
website: https://tallcraft.com
permissions:
  deathbarrel.all:
    description: All DeathBarrel permissions.
    default: op
    children:
      deathbarrel.use: true
      deathbarrel.accessprotected: true
  deathbarrel.*:
    description: All DeathBarrel permissions.
    default: op
    children:
      deathbarrel.admin: true
  deathbarrel.use:
    description: Enables use of death barrels
    default: true
  deathbarrel.accessprotected:
    description: Allows the player to open barrels which they do not own.
    default: op
